spring:
  application:
    name: Order Endpoint REST Test
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

logging:
  level:
    ROOT: INFO
    org.springframework.data.repository: DEBUG
    org.hibernate: DEBUG
